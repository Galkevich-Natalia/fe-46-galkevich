<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="password-recovery">
        <div class="container">
            <div class="password-recovery__wrapper">
                <form class="password-recovery__form">
                    <div class="password-recovery__form-close">
                        <button><img src="./close.png" alt="Кнопка «button»"></button>
                    </div>
                    <div class="password-recovery__form-title">
                        <h1>Забыли пароль?</h1>
                    </div>
                    <div class="password-recovery__form-input">
                        <input type="email" required placeholder="Введите ваш E-mail">
                        <label>На E-mail придет письмо со ссылкой на смену пароля</label>
                    </div>    
                    <div class="password-recovery__form-btn">
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="reviews">
        <div class="container">
            <div class="reviews__wrapper">
                <form class="reviews__form">
                    <div class="reviews__form-title">
                         <h2>Оставьте свой отзыв на “Ароматическое саше”</h2>
                    </div>
                    <div class="reviews__form-message">    
                        <textarea type="text" required placeholder="Ваш отзыв*"></textarea>
                    </div>
                    <div class="reviews__form-input">
                        <input type="text" required placeholder="Имя*">
                        <input type="tel" required placeholder="Телефон*">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="reviews__form-send">
                        <button class="reviews__form-send-btn" type="submit">Отправить</button>
                        <div class="reviews__form-send-checkbox">
                            <input type="checkbox" id="reviews">
                            <label for="reviews">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </section> 
</body>
</html>
